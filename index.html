<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VendingMachine</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
</head>

<body>

  <header>
    <h1 class="header-title">
      <img src="images/logo.png" alt="ColaVendingMachine">
    </h1>
  </header>

  <!-- main시작 -->
  <main>
    <section class="main-vending-section">
      <h2 class="ir_wa">VendingMachine</h2>

      <!-- 왼쪽 섹션 -->
      <section class="vending-left-section">
        <h3 class="ir_wa">drinklist and Counter</h3>

        <!-- 음료수 자판기 -->
        <ul class="drink-list">
          <li class="drink-item" data-type="Original_Cola">
            <figure>
              <img class="drink-img" src="images/Original_Cola.png" alt="">
              <figcaption>
                Original_Cola
                <span class="drink-item-price">1000원</span>
              </figcaption>
            </figure>
          </li>
          <li class="drink-item" data-type="Violet_Cola">
            <figure>
              <img class="drink-img" src="images/Violet_Cola.png" alt="">
              <figcaption>
                Violet_Cola
                <span class="drink-item-price">1000원</span>
              </figcaption>
            </figure>
          </li>
          <li class="drink-item" data-type="Yellow_Cola">
            <figure>
              <img class="drink-img" src="images/Yellow_Cola.png" alt="">
              <figcaption>
                Yellow_Cola
                <span class="drink-item-price">1000원</span>
              </figcaption>
            </figure>
          </li>
          <li class="drink-item" data-type="Cool_Cola">
            <figure>
              <img class="drink-img" src="images/Cool_Cola.png" alt="">
              <figcaption>
                Cool_Cola
                <span class="drink-item-price">1000원</span>
              </figcaption>
            </figure>
          </li>
          <li class="drink-item" data-type="Green_Cola">
            <figure>
              <img class="drink-img" src="images/Green_Cola.png" alt="">
              <figcaption>
                Green_Cola
                <span class="drink-item-price">1000원</span>
              </figcaption>
            </figure>
          </li>
          <li class="drink-item" data-type="Orange_Cola">
            <figure>
              <img class="drink-img" src="images/Orange_Cola.png" alt="">
              <figcaption>
                Orange_Cola
                <span class="drink-item-price">1000원</span>
              </figcaption>
            </figure>
          </li>
        </ul>

        <!-- 음료수 계산대 -->
        <div class="drink-counter">
          <!-- 거스름돈 반환 -->
          <div class="drink-balance">
            <p class="drink-balance-txt">
              잔액 : <span class="cnt-balance"></span>
            </p>
            <button class="btn-balance" type="button">거스름돈 반환</button>
          </div>

          <!-- 입금 -->
          <form class="deposit-form">
            <input type="number" placeholder="입금액 입력">
            <button class="btn-deposit">입금</button>
          </form>

          <!-- 완벽하게 선택하기 전 음료수 -->
          <div class="drink-select">
            <ul class="select-list">
              <!-- <li>
                <figure>
                  <img class="drink-img" src="images/Original_Cola.png" alt="">
                  <figcaption>Original_Cola
                    <span class="cnt-num">0</span>
                  </figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img class="drink-img" src="images/Green_Cola.png" alt="">
                  <figcaption>Green_Cola
                    <span class="cnt-num">0</span>
                  </figcaption>
                </figure>
              </li>
              -->
            </ul>
            <button class="btn-select" type="button">
              획득
            </button>
          </div>
        </div>
      </section>

      <!-- 우측 섹션 -->
      <section class="vending-right-section">
        <h3 class="ir_wa">Mydrink Information</h3>

        <div class="own-money">
          <!-- 원을 after로 줄 경우 문제가 발생하기 때문에 clear-fix말고 다른 방법고려 -->
          <p class="own-money-txt">
            소지금 :
            <span class="own-money-cnt">50000</span>
          </p>
        </div>

        <div class="drink-own">
          <strong class="drink-own-title">획득한 음료</strong>
          <ul class="drink-own-list">
            <!-- li요소에는 클래스를 안넣는게 좋을까? -->
            <!-- <li class="float-clear">
              <figure>
                <img src="images/Original_Cola.png" alt="" class="drink-img">
                <figcaption>
                  Original_Cola
                  <span class="cnt-num">1</span>
                  </figcaptio>
              </figure>
            </li> -->
          </ul>
          <strong class="total-money">총금액 : 9,000원</strong>
        </div>
      </section>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
